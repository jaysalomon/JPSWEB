                                </div>
                                <div className="flex justify-between items-center border-b border-gray-800 pb-2">
                                    <span className="flex items-center gap-2 text-gray-300"><div className="w-3 h-3 bg-[#8c6a20]"></div> Ecosystem Dev</span>
                                    <span className="font-mono text-[#fcf6ba]">20%</span>
                                </div>

                {

                            <div className="grid md:grid-cols-3 gap-6">
                                <div className="p-6 border border-[#b38728]/30 rounded bg-[#0a0a0a]">

                                    <div className="text-[#fcf6ba] mb-4 flex justify-center"><Lock size={32} /></div>
                                    <h3 className="text-lg font-bold mb-2 text-white">KYC & AML</h3>
                                    <p className="text-xs text-gray-500">We implement strict compliance for higher tiers so regulators know exactly who to prosecute later.</p>
                                </div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'market',
                    title: "Market Validation",
                    render: () => (
                        <div className="w-full max-w-4xl px-8 z-10 animate-fade-in">
                            <div className="bg-white/5 p-8 rounded-lg border-l-4 border-green-500">
                                <h3 className="text-2xl font-bold mb-4 text-white">The MLM Precedent</h3>

                                </p>
                                <div className="mt-4 text-xs text-gray-500 uppercase tracking-widest">A truly postmodern business model</div>
                            </div>
                        </div>
                    )
                },
                {
                    id: 'ask',
                    title: "The Ask",
                    render: () => (
                        <div className="w-full max-w-5xl px-8 z-10 text-center animate-fade-in">

                                    </ul>
                                    <div className="mt-8 bg-[#b38728]/10 p-4 border border-[#b38728] text-[#fcf6ba] text-sm">
                                        <strong>Early Investor Bonus:</strong> 2x Referral Multipliers & Access to "Founder's Confidence Pool"
                                    </div>

            ];

            const handleNext = () => { if (currentSlide < slides.length - 1) setCurrentSlide(c => c + 1); };
            const handlePrev = () => { if (currentSlide > 0) setCurrentSlide(c => c - 1); };

            // Keyboard Nav
            useEffect(() => {
                const handleKey = (e) => {
                    if (e.key === 'ArrowRight' || e.key === 'Space') handleNext();
                    if (e.key === 'ArrowLeft') handlePrev();
                    if (e.key === 'Escape') onClose();
                }
                window.addEventListener('keydown', handleKey);
                return () => window.removeEventListener('keydown', handleKey);
            }, [currentSlide]);

            const CurrentSlide = slides[currentSlide].render;

            return (
                <div className="deck-overlay flex flex-col items-center justify-center">

                let particles = [];
                const resize = () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; };

                                }
                            }
                        }
                    }
                    requestAnimationFrame(animate);
                };
                window.addEventListener('resize', resize); init(); animate();

            }, []);
