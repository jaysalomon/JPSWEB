<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research | JP Salomon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <meta name="description"
        content="Research papers and writings by JP Salomon on AI alignment, cognitive topology, complexity science, and systems thinking.">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Research page specific styles */
        .paper-card {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .paper-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .paper-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.15);
        }

        .filter-btn {
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background-color: #000;
            color: #fff;
        }

        .tag-pill {
            transition: all 0.2s ease;
        }
    </style>
</head>

<body class="antialiased min-h-screen flex flex-col bg-[#fcfcfc]">

    <!-- Background Grid -->
    <div class="fixed inset-0 mechanic-grid pointer-events-none z-0"></div>

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-[#fcfcfc]/90 backdrop-blur-sm border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-sm font-medium hover:text-gray-600 flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Home
            </a>
            <span class="text-xs uppercase tracking-widest text-gray-400">Research Archive</span>
        </div>
    </nav>

    <main class="flex-grow relative z-10">

        <!-- Hero -->
        <section class="max-w-5xl mx-auto px-6 py-16">
            <h1 class="text-5xl md:text-6xl serif mb-6">Research & Writing</h1>
            <p class="text-xl text-gray-600 max-w-2xl leading-relaxed">
                Papers exploring substrate-independent cognition, structural dynamics, AI alignment,
                and the mechanics underlying complex systems.
            </p>
        </section>

        <!-- Filter Bar -->
        <section class="max-w-5xl mx-auto px-6 pb-8">
            <div class="flex flex-wrap gap-2" id="filter-bar">
                <button class="filter-btn active px-4 py-2 text-sm border border-gray-300 rounded-full"
                    data-filter="all">
                    All Papers
                </button>
                <!-- Filters generated dynamically -->
            </div>
        </section>

        <!-- Papers Grid -->
        <section class="max-w-5xl mx-auto px-6 pb-24">
            <div id="papers-grid" class="grid md:grid-cols-2 gap-8">
                <!-- Cards generated by JS -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 py-12 relative z-10">
        <div class="max-w-5xl mx-auto px-6 flex justify-between items-center">
            <span class="text-sm">© 2026 JP Salomon</span>
            <a href="index.html" class="text-sm hover:text-white transition-colors">← Home</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/manifest.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const papersData = window.siteManifest?.papers || [];
            const gridEl = document.getElementById('papers-grid');
            const filterBar = document.getElementById('filter-bar');

            // Extract unique tags
            const tags = [...new Set(papersData.map(p => p.tag))];

            // Generate filter buttons
            tags.forEach(tag => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn px-4 py-2 text-sm border border-gray-300 rounded-full';
                btn.dataset.filter = tag;
                btn.textContent = tag;
                filterBar.appendChild(btn);
            });

            // Render papers
            function renderPapers(filter = 'all') {
                const filtered = filter === 'all' ? papersData : papersData.filter(p => p.tag === filter);

                gridEl.innerHTML = filtered.map((p, idx) => `
                    <article class="paper-card bg-white border border-gray-100 rounded-lg p-8 flex flex-col" style="transition-delay: ${idx * 50}ms">
                        <div class="flex items-start justify-between mb-4">
                            <span class="tag-pill text-[10px] uppercase tracking-wider px-3 py-1 bg-gray-100 text-gray-600 rounded-full">${p.tag}</span>
                            <span class="text-xs text-gray-400">${p.year}</span>
                        </div>
                        <h3 class="text-xl font-semibold serif mb-3 leading-tight">${p.title}</h3>
                        <p class="text-gray-600 text-sm leading-relaxed flex-grow mb-6">${p.desc}</p>
                        <a href="${p.link}" class="inline-flex items-center text-sm font-medium text-black hover:opacity-70 group" ${p.link !== '#' ? 'target="_blank"' : ''}>
                            ${p.link !== '#' ? 'Download PDF' : 'Coming Soon'}
                            <i data-lucide="${p.link !== '#' ? 'download' : 'clock'}" class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform"></i>
                        </a>
                    </article>
                `).join('');

                // Trigger animations
                setTimeout(() => {
                    document.querySelectorAll('.paper-card').forEach(card => card.classList.add('visible'));
                }, 50);

                if (window.lucide) lucide.createIcons();
            }

            // Filter click handler
            filterBar.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    renderPapers(e.target.dataset.filter);
                }
            });

            // Initial render
            renderPapers();
            if (window.lucide) lucide.createIcons();
        });
    </script>
</body>

</html>
